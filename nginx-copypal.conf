server {
    listen 80;
    server_name copypal.online www.copypal.online;

    # Frontend - wszystkie ścieżki oprócz /api
    location / {
        proxy_pass http://copypal-frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API - wszystkie ścieżki zaczynające się od /api
    location /api/ {
        # Usuń /api z początku ścieżki przed przekazaniem do backendu
        rewrite ^/api/(.*) /$1 break;

        proxy_pass http://copypal-backend:19234;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers (jeśli backend ich nie dodaje)
        add_header Access-Control-Allow-Origin "https://copypal.online" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
}

